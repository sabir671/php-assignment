<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }
        
        .center {
            margin-left: auto;
            margin-right: auto;
            margin-top: 60px;
        }
    </style>
</head>

<body>

        <tr>
            <td>C1</td>
            <td colspan="2" style="background-image: url(image/plant.jpg); background-repeat: no-repeat;background-size:100%,100%;">C2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>C4</td>
            <td>C5</td>
            <td>C6</td>
            <td>C7</td>

        </tr>
        <tr>
            <td>C8</td>
            <td>C9</td>
            <td>C10</td>
            <td>C11</td>

        </tr>
    </table>

</body>

</html>
